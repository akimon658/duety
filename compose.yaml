services:
  db:
    # Same major version as production
    image: mariadb:10.11.15-jammy
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: duety
    ports:
      - "3306:3306"
    volumes:
      - type: volume
        source: mariadb_data
        target: /var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2.10.2-alpine
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: ./dev/caddy/
        target: /etc/caddy/

volumes:
  mariadb_data:
